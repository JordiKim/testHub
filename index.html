<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style/all.min.css">
    <title>實作axios DOM表單註冊流程</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <img src="https://picsum.photos/seed/picsum/400/200" alt="" class="img">
            <input type="text" class="js_email email" placeholder="email">
            <input type="password" class="js_pwd pwd" placeholder="password">
        
            <div class="btn-container">
                <button type="button" class="js_btn btn">送出</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let js_email = document.querySelector('.js_email');
        let js_pwd = document.querySelector('.js_pwd');
        let btn = document.querySelector('.js_btn');

        let user = {};

        btn.addEventListener('click', () => {
            user.email = js_email.value;
            user.password = js_pwd.value;

            if(user.email === "" && user.password === ""){
                alert('以上資料不得為空');
                return;
            }
            if(user.email === ""){
                alert('帳號不得為空');
                return;
            }
            if(user.password === ""){
                alert('請輸入密碼');
                return;
            }
            sendData(user);
        });

        function sendData(){
            axios.post('https://hexschool-tutorial.herokuapp.com/api/signup', user)
            .then(function (response) {
                console.log(response);
                alert(response.data.message);
            })
            .catch(function (error) {
                console.log(error);
                alert(response.data.message);
            });
        };
    </script>
</body>
</html>
